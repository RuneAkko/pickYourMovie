<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
{#    <link rel="icon" href="../../favicon.ico">#}

    <title>登录页</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'login/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'login/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'login/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'login/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/register" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">请注册</h2>

        <label for="id_username" class="sr-only">用户名:</label>
        <input type="text" name="username" maxlength="150" class="form-control" placeholder="用户名" required id="id_username" autofocus>

        <label for="id_email" class="sr-only">电子邮箱：</label>
        <input type="email" name="email" maxlength="254" id="id_email" class="form-control" placeholder="电子邮箱">

        <label for="id_password" class="sr-only">密码:</label>
        <input type="password" name="password"  class="form-control" placeholder="密码" required id="id_password">

        <label for="id_password2" class="sr-only">确认密码:</label>
        <input type="password" name="password2"  class="form-control" placeholder="确认密码" required id="id_password2">

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Register">注册</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'login/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
